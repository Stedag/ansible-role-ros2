---
# defaults file for ros2

# Retrieved from ROS2 installation instructions
ros_gpg_key_url: https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc
ros_repository_url: http://packages.ros.org/ros2/ubuntu

ros_distribution: dashing
ros_configuration: ros-base

# Default username and group for catkin_ws installation
ros_user:
    name: ubuntu
    group: ubuntu
